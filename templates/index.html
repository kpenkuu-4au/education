{% extends "base.html" %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h1>Список задач</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="/task/{{ task.id }}">{{ task.description }}</a> -
        {{ "Выполнена" if task.is_completed else "Не выполнена" }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
