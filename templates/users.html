{% extends 'main.html'%}
{% block crud_container %}
{% if user %}
<article class="card container fluid">
    <br>
    <h2> ID: {{user.id}} </h2>
    <p>
        Username: {{user.username}}
        <br>
        Age: {{user.age}} years
    </p>
</article>
{% else %}
<section class="container-fluid">
    <h2 align="center"> Users </h2>
    <br>
    <div class="card">
        <ul>
            {% for user in users %}
            <li>
                <a href="/user/{{user.id}}">{{user.id}} {{user.username}} </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
